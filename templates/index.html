<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../static/body4.png" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Audio to Text</h1>
        <p class="description">Record audio or upload a file to convert it into text.</p>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-microphone"></i>
                <span>Record Audio</span>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="startRecording()">
                    <i class="fas fa-circle"></i>
                    Start
                </button>
                <button class="btn btn-danger" onclick="stopRecording()">
                    <i class="fas fa-stop"></i>
                    Stop
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-file-audio"></i>
                <span>Upload Audio</span>
            </div>
            <label for="audio_file" class="file-label">
                <i class="fas fa-upload"></i>
                Choose File
            </label>
            <input type="file" id="audio_file" accept="audio/*" class="file-input">
            <div id="file-name"></div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="uploadFile()">
                    <i class="fas fa-sync-alt"></i>
                    Convert
                </button>
            </div>
        </div>

        <audio id="player" controls class="audio-player"></audio>

        <div id="result">Conversion result will appear here.</div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="/static/recorder.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/4.0.0/ffmpeg.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
